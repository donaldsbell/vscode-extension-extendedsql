name: VS Code ESQL Extension - Build and Release
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Visual Studio Code Extension Builder
        run: npm install -g @vscode/vsce

      - name: Package Extension
        run: |
          env |sort
          pwd
          ls -la
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            echo "Triggered by tag: $TAG_NAME"
            vsce package "$TAG_NAME"
          else
            COMMIT_SHA="${GITHUB_SHA}"
            echo "Triggered by commit: $COMMIT_SHA"
            vsce package --pre-release
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: esql-vscode-extension
          path: ./*.vsix
